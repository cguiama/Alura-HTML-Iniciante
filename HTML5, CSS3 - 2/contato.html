<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="caixa">
        <h1><img src="imagens/logo.png" alt="Logo da Barbearia"></h1>
        <nav>
            <ul>
                <li><a href="index/arquivo.html">Home</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <form>
        <label for="nomesobrenome">Nome e sobrenome</label>
        <input type="text" id="nomesobrenome" class="input-padrao" required>

        <label for="email">Email</label>
        <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

        <label for="mensagem">Mensagem</label>
        <textarea cols="65" rows="10" id="mensagem" required></textarea>

        <fieldset>
            <legend>Como prefere ser contatado?</legend>
            <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>


            <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>


            <label for="radio-whatsap"><input type="radio" name="contato" value="whatsapp" id="radio-whatsap" checked>WhatsApp</label>

        </fieldset>
        <fieldset>
            <legend>Qual horário prefere atendimento?</legend>
            <select>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
            </select>
        </fieldset>
        <label class="checkbox"><input type="checkbox"> Gostaria de receber nossas novidades?</label>


        <input type="submit" value="Enviar formulário" class="enviara">
    </form>

    <table>
        <thead>
        <tr>
            <th>Dia</th>
            <th>Horário</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Segunda</td>
            <td>8h ~ 20h</td>
        </tr>
        <tr>
            <td>Quarta</td>
            <td>8h ~ 20h</td>
        </tr>
        <tr>
            <td>Sexta</td>
            <td>8h ~ 20h</td>
        </tr>

        </tbody>
    </table>
</main>
<footer>
    <img src="imagens/logo-branco.png" alt="Logo da Barbearia">
    <p class="copyright">
        &copy; Copyright Guilherme Castro - 2022
    </p>
</footer>

</body>
</html>
